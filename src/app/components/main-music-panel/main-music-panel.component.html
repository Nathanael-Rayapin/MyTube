<!-- Video -->
<div class="video-container w-100 py-4 ps-5">
    <video class="w-100 h-100" controls poster="https://urlz.fr/itt3">
        <source src="movie.mp4" type="video/mp4">
        <source src="movie.ogg" type="video/ogg">
        Your browser does not support the video tag.
    </video>
</div>
<!-- Description -->
<div class="description ps-5">
    <h4>The Crown of War</h4>
    <div class="d-flex justify-content-between align-items-center">
        <ul class="d-flex justify-content-between ps-0 mb-0">
            <li class="me-4">
                <span class="impInfo">75 512 vues ● 5 déc. 2017</span>
            </li>
        </ul>
        <ul class="d-flex justify-content-between ps-0 mb-0">
            <li *ngFor="let setting of settings" class="d-flex align-items-center ms-4">
                <i class="{{setting.iconClass}}"></i>
                <span class="ms-2">{{setting.title}}</span>
            </li>
        </ul>
    </div>


</div>
