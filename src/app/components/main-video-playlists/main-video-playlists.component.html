<div class="videos-playlists w-100 h-100 ps-4 pe-5 pt-5">
    <div class="cards w-100 d-flex mb-2" *ngFor="let card of cards" (click)="onChangeVideo(card)">
        <div class="cover h-100">
            <img class="h-100" [src]="card.poster" alt="Cover">
        </div>
        <div class="description w-100 ps-2">
            <p>{{card.title}}</p>
            <div class="sub-infos w-100">
                <span>{{card.author}}</span><br />
                <span>{{card.view}} ‚óè {{card.date}}</span>
            </div>
        </div>
    </div>
</div>
