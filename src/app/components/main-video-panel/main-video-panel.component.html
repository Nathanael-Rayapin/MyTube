<!-- Video -->
<ng-container *ngIf="video$ | async as videoData">
    <div class="video-container w-100 py-4 ps-5">
        <video class="w-100 h-100" controls [poster]="videoData.poster" [src]="videoData.src">
            <source type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <!-- Description -->
    <div class="description ps-5">
        <h4>{{videoData.title}}</h4>
        <div class="d-flex justify-content-between align-items-center">
            <ul class="d-flex justify-content-between ps-0 mb-0">
                <li class="me-4">
                    <span class="impInfo">{{videoData.view}} ‚óè {{videoData.date}}</span>
                </li>
            </ul>
            <ul class="d-flex justify-content-between ps-0 mb-0">
                <!-- Like -->
                <li class="d-flex align-items-center ms-4">
                    <i class="bi bi-hand-thumbs-up"></i>
                    <span class="ms-2">{{videoData.like}}</span>
                </li>
                <!-- Dislike -->
                <li class="d-flex align-items-center ms-4">
                    <i class="bi bi-hand-thumbs-down"></i>
                    <span class="ms-2">{{videoData.dislike}}</span>
                </li>
                <!-- Share -->
                <li class="d-flex align-items-center ms-4">
                    <i class="bi bi-share"></i>
                    <span class="ms-2">SHARE</span>
                </li>
                <!-- Download -->
                <li class="d-flex align-items-center ms-4">
                    <i class="bi bi-download"></i>
                    <span class="ms-2">DOWNLOAD</span>
                </li>
                <!-- Sample -->
                <li class="d-flex align-items-center ms-4">
                    <i class="bi bi-scissors"></i>
                    <span class="ms-2">SAMPLE</span>
                </li>
                <!-- Save -->
                <li class="d-flex align-items-center ms-4">
                    <i class="bi bi-bookmark-plus"></i>
                    <span class="ms-2">SAVE</span>
                </li>
                <!-- Dot -->
                <li class="d-flex align-items-center ms-4">
                    <i class="bi bi-three-dots"></i>
                </li>
            </ul>
        </div>
    </div>
</ng-container>
